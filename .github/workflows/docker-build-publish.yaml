name: Build and Publish Docker Image

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  DOCKER_REGISTRY_URL: ghcr.io
  # DOCKER_REGISTRY_OWNER: ${{ env.CI_REPOSITORY_OWNER }}
  # DOCKER_REGISTRY_IMAGE: ${{ env.CI_REPOSITORY_NAME }}
  # DOCKER_REGISTRY_TOKEN: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
  DOCKER_TAEGET_PLATFORMS: linux/amd64,linux/arm64
  # Define repositories from your Dockerfile requirements 
  TRACKING_GIT_REPOS: |
    XCADDY:caddyserver/xcaddy
    SECURITY:greenpau/caddy-security
    TRACE:greenpau/caddy-trace
    EXEC:abiosoft/caddy-exec

jobs:
  build:

    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
    permissions:
      actions: none
      checks: none
      contents: write
      deployments: none
      issues: none
      discussions: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      # A GitHub Action to expose useful environment variables.
      # https://github.com/FranzDiebold/github-env-vars-action
      -
        name: GitHub Environment Variables Action
        id: env
        # uses: https://github.com/FranzDiebold/github-env-vars-action/tags
        uses: FranzDiebold/github-env-vars-action@v2

      # A GitHub Action to prepare default environment variables.
      -
        name: Set Default Environment Variables
        id: default_env
        run: |
          # Use docker.io for Docker Hub if empty
          [[ "${{ env.DOCKER_REGISTRY_URL}}" = "" ]] && echo "DOCKER_REGISTRY_URL=docker.io" >> $GITHUB_ENV
          [[ "${{ env.DOCKER_REGISTRY_OWNER }}" = "" ]] && echo "DOCKER_REGISTRY_OWNER=${{ env.CI_REPOSITORY_OWNER }}" >> $GITHUB_ENV
          [[ "${{ env.DOCKER_REGISTRY_IMAGE }}" = "" ]] && echo "DOCKER_REGISTRY_IMAGE=${{ env.CI_REPOSITORY_NAME }}" >> $GITHUB_ENV
          [[ "${{ secrets.DOCKER_REGISTRY_TOKEN }}" = "" ]] && echo "DOCKER_REGISTRY_URL=ghcr.io" >> $GITHUB_ENV
          [[ "${{ secrets.DOCKER_REGISTRY_TOKEN }}" = "" ]] && echo "DOCKER_REGISTRY_OWNER=${{ env.CI_REPOSITORY_OWNER }}" >> $GITHUB_ENV
          [[ "${{ secrets.DOCKER_REGISTRY_TOKEN }}" = "" ]] && echo "DOCKER_REGISTRY_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV || echo "DOCKER_REGISTRY_TOKEN=${{ secrets.DOCKER_REGISTRY_TOKEN }}" >> $GITHUB_ENV

      -
        name: Checkout Metadata Branch
        uses: actions/checkout@v6
        with:
          ref: build-metadata
          path: metadata
        continue-on-error: true # In case branch doesn't exist yet

      -
        name: Fetch Latest Versions
        id: fetch
        run: |
          # Fetch latest tags for all components 
          XCADDY=$(curl -s https://api.github.com/repos/caddyserver/xcaddy/releases/latest | jq -r .tag_name)
          SECURITY=$(curl -s https://api.github.com/repos/greenpau/caddy-security/releases/latest | jq -r .tag_name)
          TRACE=$(curl -s https://api.github.com/repos/greenpau/caddy-trace/releases/latest | jq -r .tag_name)
          EXEC=$(curl -s https://api.github.com/repos/abiosoft/caddy-exec/commits/master | jq -r .sha)
          
          # Create a single string for comparison
          COMBINED_HASH=$(echo "$XCADDY-$SECURITY-$TRACE-$EXEC" | sha256sum | cut -d' ' -f1)
          
          echo "xcaddy=$XCADDY" >> $GITHUB_OUTPUT
          echo "security=$SECURITY" >> $GITHUB_OUTPUT
          echo "trace=$TRACE" >> $GITHUB_OUTPUT
          echo "exec=$EXEC" >> $GITHUB_OUTPUT
          echo "combined_hash=$COMBINED_HASH" >> $GITHUB_OUTPUT

      -
        name: Compare State
        id: compare
        run: |
          mkdir -p metadata
          OLD_HASH=$(cat metadata/last_build_hash.txt || echo "none")
          
          if [ "${{ steps.fetch.outputs.combined_hash }}" != "$OLD_HASH" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      -
        name: Determine New Version Tag
        id: tagger
        if: steps.compare.outputs.changed == 'true'
        run: |
          DATE_PREFIX=$(date +v%Y.%m)
          # Count how many builds happened this month to increment the iteration
          COUNT=$(cat metadata/iteration_$DATE_PREFIX.txt || echo "0")
          NEW_COUNT=$((COUNT + 1))
          echo "version=$DATE_PREFIX.$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "$NEW_COUNT" > metadata/iteration_$DATE_PREFIX.txt
          echo "${{ steps.fetch.outputs.combined_hash }}" > metadata/last_build_hash.txt

      # This action checks-out your repository under $GITHUB_WORKSPACE, so your workflow can access it.
      # https://github.com/actions/checkout
      -
        name: Checkout repository
        id: checkout
        if: steps.compare.outputs.changed == 'true'
        # You may pin to the exact commit or the version.
        # uses: https://github.com/actions/checkout/tags
        uses: actions/checkout@v6
        with:
          path: src

      # GitHub Action to login against a Docker registry.
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      -
        name: Docker Login to registry ${{ env.DOCKER_REGISTRY_URL }}
        id: login
        # You may pin to the exact commit or the version.
        # uses: https://github.com/docker/login-action/tags
        uses: docker/login-action@v3
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          registry: ${{ env.DOCKER_REGISTRY_URL }} # optional
          # Username used to log against the Docker registry
          username: ${{ env.DOCKER_REGISTRY_OWNER }} # optional
          # Password or personal access token used to log against the Docker registry
          password: ${{ env.DOCKER_REGISTRY_TOKEN }} # optional
          # Log out from the Docker registry at the end of a job
          logout: true # optional, default is true

      # GitHub Action to install QEMU static binaries.
      # https://github.com/docker/setup-qemu-action
      -
        name: Set up QEMU
        id: qemu
        # You may pin to the exact commit or the version.
        # uses: https://github.com/docker/setup-qemu-action/tags
        uses: docker/setup-qemu-action@v3

      # GitHub Action to set up Docker Buildx.
      # https://github.com/docker/setup-buildx-action
      -
        name: Set up Docker Buildx
        id: buildx
        # You may pin to the exact commit or the version.
        # uses: https://github.com/docker/setup-buildx-action/tags
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      -
        name: Build and push Docker image for ${{ env.DOCKER_TAEGET_PLATFORMS }}
        id: build_and_push
        if: steps.compare.outputs.changed == 'true'
        # You may pin to the exact commit or the version.
        # uses: https://github.com/docker/build-push-action/tags
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_REGISTRY_OWNER }}/${{ env.DOCKER_REGISTRY_IMAGE }}:latest
            ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_REGISTRY_OWNER }}/${{ env.DOCKER_REGISTRY_IMAGE }}:${{ steps.tagger.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ env.DOCKER_TAEGET_PLATFORMS }}
          build-args: |
            VERSION=${{ steps.fetch.outputs.xcaddy }}
            CADDY_SECURITY_VERSION=${{ steps.fetch.outputs.security }}
            CADDY_TRACE_VERSION=${{ steps.fetch.outputs.trace }}
            CADDY_EXEC_VERSION=${{ steps.fetch.outputs.exec }}
          cache-from: ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_REGISTRY_OWNER }}/${{ env.DOCKER_REGISTRY_IMAGE }}

      -
        name: Commit Updated Metadata
        if: steps.compare.outputs.changed == 'true'
        run: |
          cd metadata
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout --orphan build-metadata || git checkout build-metadata
          git add .
          git commit -m "Update build metadata: ${{ steps.tagger.outputs.version }}"
          git push origin build-metadata
