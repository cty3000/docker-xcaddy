name: Build and Publish Docker Image

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/caddy-custom
  # Define repositories from your Dockerfile requirements 
  TRACKING_GIT_REPOS: |
    CADDY:caddyserver/caddy
    SECURITY:greenpau/caddy-security
    TRACE:greenpau/caddy-trace
    EXEC:abiosoft/caddy-exec

jobs:
  build:

    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
    permissions:
      actions: none
      checks: none
      contents: read
      deployments: none
      issues: none
      discussions: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      # A GitHub Action to expose useful environment variables.
      # https://github.com/FranzDiebold/github-env-vars-action
      -
        name: GitHub Environment Variables Action
        id: env
        # uses: https://github.com/FranzDiebold/github-env-vars-action/tags
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Checkout Metadata Branch
        uses: actions/checkout@v6
        with:
          ref: build-metadata
          path: metadata
        continue-on-error: true # In case branch doesn't exist yet

      - name: Fetch Latest Versions
        id: fetch
        run: |
          # Fetch latest tags for all components 
          CADDY=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          SECURITY=$(curl -s https://api.github.com/repos/greenpau/caddy-security/releases/latest | jq -r .tag_name)
          TRACE=$(curl -s https://api.github.com/repos/greenpau/caddy-trace/releases/latest | jq -r .tag_name)
          EXEC=$(curl -s https://api.github.com/repos/abiosoft/caddy-exec/releases/latest | jq -r .tag_name)
          
          # Create a single string for comparison
          COMBINED_HASH=$(echo "$CADDY-$SECURITY-$TRACE-$EXEC" | sha256sum | cut -d' ' -f1)
          
          echo "caddy=$CADDY" >> $GITHUB_OUTPUT
          echo "security=$SECURITY" >> $GITHUB_OUTPUT
          echo "trace=$TRACE" >> $GITHUB_OUTPUT
          echo "exec=$EXEC" >> $GITHUB_OUTPUT
          echo "combined_hash=$COMBINED_HASH" >> $GITHUB_OUTPUT

      - name: Compare State
        id: compare
        run: |
          mkdir -p metadata
          OLD_HASH=$(cat metadata/last_build_hash.txt || echo "none")
          
          if [ "${{ steps.fetch.outputs.combined_hash }}" != "$OLD_HASH" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine New Version Tag
        if: steps.compare.outputs.changed == 'true'
        id: tagger
        run: |
          DATE_PREFIX=$(date +v%Y.%m)
          # Count how many builds happened this month to increment the iteration
          COUNT=$(cat metadata/iteration_$DATE_PREFIX.txt || echo "0")
          NEW_COUNT=$((COUNT + 1))
          echo "version=$DATE_PREFIX.$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "$NEW_COUNT" > metadata/iteration_$DATE_PREFIX.txt
          echo "${{ steps.fetch.outputs.combined_hash }}" > metadata/last_build_hash.txt

      # This action checks-out your repository under $GITHUB_WORKSPACE, so your workflow can access it.
      # https://github.com/actions/checkout
      -
        name: Checkout repository
        id: checkout
        if: steps.compare.outputs.changed == 'true'
        # You may pin to the exact commit or the version.
        # uses: https://github.com/actions/checkout/tags
        uses: actions/checkout@v6
        with:
          path: src

      - name: Build and Push
        if: steps.compare.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          # Mapping versions to Dockerfile ARGs 
          build-args: |
            VERSION=${{ steps.fetch.outputs.caddy }}
            CADDY_SECURITY_VERSION=${{ steps.fetch.outputs.security }}
            CADDY_TRACE_VERSION=${{ steps.fetch.outputs.trace }}
            CADDY_EXEC_VERSION=${{ steps.fetch.outputs.exec }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tagger.outputs.version }}

      - name: Commit Updated Metadata
        if: steps.compare.outputs.changed == 'true'
        run: |
          cd metadata
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout --orphan build-metadata || git checkout build-metadata
          git add .
          git commit -m "Update build metadata: ${{ steps.tagger.outputs.version }}"
          git push origin build-metadata
